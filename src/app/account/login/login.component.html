<div class="cotainer">
        <div class="row justify-content-center">
                <div class="col-md-8">
                        <div class="card">
                                <div class="card-header">Login</div>
                                <div class="card-body">
                                        <form name="loginForm" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
                                                <div class="form-group row">
                                                        <label for="username"
                                                                class="col-md-4 col-form-label text-md-right">Username
                                                                </label>
                                                        <div class="col-md-6">
                                                                <input type="text" id="username" class="form-control" name="email"
                                                                [(ngModel)]="model.username" #username="ngModel" 
                                                                [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" required>
                                                                
                                                                <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
                                                                        <div *ngIf="username.errors.required">Username is required</div>
                                                                </div>

                                                        </div>
                                                </div>

                                                <div class="form-group row">
                                                        <label for="password"
                                                                class="col-md-4 col-form-label text-md-right">Password</label>
                                                        <div class="col-md-6">
                                                                <input type="password" id="password"
                                                                        class="form-control" name="password" required
                                                                        [(ngModel)]="model.password" #password="ngModel"
                                                                        [ngClass]="{ 'is-invalid': f.submitted && password.invalid }">
                                                                        <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                                                                                        <div *ngIf="password.errors.required">Password is required</div>
                                                                                </div>       
                                                        </div>
                                                </div>

                                                <div class="form-group row">
                                                        <div class="col-md-6 offset-md-4">
                                                                <div class="checkbox">
                                                                        <label>
                                                                                <input type="checkbox" name="remember">
                                                                                Remember Me
                                                                        </label>
                                                                </div>
                                                        </div>
                                                </div>

                                                <div class="col-md-6 offset-md-4">
                                                        <button type="submit" class="btn btn-primary">
                                                                Login
                                                        </button>
                                                        <a href="#" class="btn btn-link">
                                                                Forgot Your Password?
                                                        </a>

                                                </div>
                                                <div class="col-md-6 offset-md-4" style="margin-top: 1rem;">
                                                        <p class="">Don't have an account yet? <a [routerLink]="['/account/register']">Register New Account</a></p>
                                                </div>
                                
                                </form>
                        </div>
                </div>
        </div>
</div>
